<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filtered Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Client</button>
    <ul class="list-unstyled mb-0 dropdown-menu">
        <input type="search" class="form-control" autocomplete="false" placeholder="Type to Search..." id="search">
        {% for client in clients %}
        <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
            <span class="d-inline-block bg-success rounded-circle p-1"></span>
            {{ client }}
        </a></li>
        {% endfor %}
    </ul>


    <script>
        const searchInput = document.getElementById('search');
        const clientList = document.querySelectorAll('.list-unstyled li');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();

            clientList.forEach(item => {
                const clientName = item.textContent.toLowerCase();
                if (clientName.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
